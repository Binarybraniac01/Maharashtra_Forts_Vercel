{% extends "layout.html" %}
{% block body %}

<div class="container-fluid bg-primary hero-header " style="height:95px" id="hero_image"></div>


<!-- Feedback Form Start -->
<div class="container py-5">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success col-6 mx-auto text-center" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="text-center mb-4">
                <h2>Your Feedback is Important to Us</h2>
                <p class="text-muted">We value your thoughts and strive to improve based on your feedback.</p>
            </div>
            <form action="/feedback/" method="POST" class="bg-light p-4 rounded shadow" id="Form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email_input" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Thoughts</label>
                    <textarea class="form-control" id="message" name="message" placeholder="share your thought here..." rows="5" required></textarea>
                </div>

                <!-- Rating Section -->
                <div class="mb-3">
                    <label class="form-label">How would you rate your experience?</label>
                    <div class="d-flex justify-content-between">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="rating1" value="1">
                        <label class="form-check-label" for="rating1">1</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
                        <label class="form-check-label" for="rating2">2</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
                        <label class="form-check-label" for="rating3">3</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
                        <label class="form-check-label" for="rating4">4</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="rating5" value="5">
                        <label class="form-check-label" for="rating5">5</label>
                      </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="Submit_btn">Send Feedback</button>
            </form>
        </div>
    </div>
</div>
<!-- Feedback Form End -->



<script type="text/javascript">
  // Use Django's template language to inject the email dynamically
  document.getElementById("email_input").value = "{{ email }}";
</script>


{% endblock %}
