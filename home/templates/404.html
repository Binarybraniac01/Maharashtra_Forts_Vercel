<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h1 class="display-1 fw-bold text-primary">404</h1>
                <h2 class="text-dark mb-3">Page Not Found</h2>
                <p class="text-secondary fs-5 mb-4">The page you are looking for doesn't exist or has been moved.</p>
                <a href="/" class="btn btn-primary btn-lg px-4">Go to Homepage</a>
                <!-- <a href="/contact" class="btn btn-outline-primary btn-lg px-4 ms-2">Contact Us</a> -->
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <img src="/media/img/error_imgs/404_image.avif" alt="Error Illustration" class="img-fluid rounded shadow-lg">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
